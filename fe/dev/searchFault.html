            <div ng-show="!teachingForm.fault.label_value" class="row lead" style="padding: 1rem;">

                <div class="col-2" style="padding: 0;">


                    <div class="d-flex justify-content-center text-center" style="background-color: #72C3FC; height: 100%; width: 100%;border-radius: 5px 0px 0px 5px">

                        <div class="d-flex align-items-center">
                            <i style="font-size: 2em; color:#2F93EA;" class="fas fa-info-circle"></i>
                        </div>
                    </div>

                </div>
                <div class="col-10" style="text-align: left; padding: 10px; background-color:#E8F7FF; border-radius: 5px; color:#686868">

                    <h3>Best fault title is short and simple</h3> For example: <em>Worn out brake pads</em>


                </div>
            </div>
            <div class="row">

                <div class="col-12">
                    <!-- 
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" ng-model="search.name" placeholder="Vea nimetus" ng-change="checkExistingFaults()">
                       <button ng-change="checkExistingFaults()" class="btn btn-primary" type="submit">Otsi</button>
                    </div>
                     -->
                    <div class="input-group input-group-lg">
                        <span style="background:transparent; color: #31708F" class="input-group-addon"><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Best fault title is short and simple"></i></span>
                        <input ng-change="checkExistingFaults()" type="text" class="form-control" ng-model="teachingForm.fault.label_value" placeholder="Type in fault title">

                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <div ng-if="err" class="alert alert-success">
                        {{err}}
                    </div>
                </div>
            </div>

            <div class="row" ng-if="searchResults" style="margin-top:25px;">
                <div class="col-12">
                    <table ng-if="searchResults.length" class="table table-hover text-left">
                        <tbody>
                            <tr ng-class="toggleLabel==result.id ? 'table-active lead' : 'lead'" style="cursor:pointer" ng-click="showMore(result.id)" ng-repeat-start="result in searchResults">
                                <td>
                                    <span ng-if="toggleLabel === result.id"><i class="fas fa-chevron-up"></i></span>
                                    <span ng-if="!toggleLabel === result.id"><i class="fas fa-chevron-down"></i></span> {{ result.value }}
                                    <span class="badge badge-pill badge-primary float-right" ng-click="clarify(result)" style="cursor:pointer">Select</span>
                                </td>
                            </tr>
                            <tr ng-show="toggleLabel === result.id" ng-repeat-end>
                                <td style="background-color: #fff; min-height: 100px;word-wrap: break-word;">
                                    <em>
                                    Description of {{ result.value}}
                                    </em>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <span class="lead" ng-if="!searchResults.length">Can't find anything :(</span>
                </div>
            </div>

            <div class="row" style="padding-top:30px">
                <div class="col-6">
                    <div class="btn-group buttons float-left">
                        <button type="button" href="results" class="btn btn-danger mx-1">Cancel</button>
                    </div>


                    <div class="btn-group buttons float-left">
                        <button type="button" href="results" class="btn btn-primary mx-1">Back</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="btn-group buttons float-right">
                        <button ng-if="teachingForm.fault.label_value.length > 4" type="button" class="btn btn-success" ng-click="proceed()">
                        <span>Done <i class="fas fa-check-circle"></i></span>
                    </button>
                    </div>
                </div>
            </div>

            <div class="container lead">
                <div class="row text-center">
                    <div class="col">
                        <h4 style="color:#00bc4e;font-size: 4rem;"><i class="fas fa-check-circle"></i></h4>
                        <h4 class="display-4">Thank you!</h4>
                        <p>We appreciate the lesson</p>
                    </div>
                </div>
                <div class="row text-center" style="margin: 20px">
                    <div class="col">
                        <button type="button" class="btn btn-primary" ng-click="resetApplication()"><i class="fas fa-sync-alt"></i> Start again</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
