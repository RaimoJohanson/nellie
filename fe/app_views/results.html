<div class="container lead">
    <div class="row text-center">
        <div class="col">
            <div class="lead" ng-repeat="fault in faults.answer">
                <div class="row" style="">
                    <div class="col-12 col-sm-4">
                        ({{fault.probability * 100}}%)
                    </div>
                    <div class="col-12 col-sm-4">
                        {{fault.label_value}}
                    </div>
                    <div class="col-12 col-sm-4" ng-if="faults.answer.length > 1">
                        <span class="badge badge-pill badge-primary" ng-click="teach(fault)" style="cursor:pointer">Täpsusta</span>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button type="button" class="btn btn-primary" ng-click="showtime(true)">Uuesti</button>
        </div>
        <div class="col">
            Tead mis viga on aga siin seda ei näe?
            <button type="button" class="btn btn-success" ng-click="teach()"><i class="fas fa-graduation-cap"></i> Jaga teadmist</button>
        </div>
    </div>

</div>
