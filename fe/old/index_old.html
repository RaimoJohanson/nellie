<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nellie</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="/assets/css/nellie.css" rel="stylesheet">

    <script src="/assets/script/app.js"></script>
    <script src="/assets/script/scroll.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="go(1)">

    <div scroll ng-if="!kiisu" class="container landing-page shadow">
        <div class="haze">
            <!-- Image and text -->
            <nav ng-if="hide_nav" id="mynav" ng-class="boolChangeClass ? boolChangeClass : 'navbar fixed-top nav-transparent'">
                <div class="row">
                    <div class="col-6">
                        <!-- LOGO NOT NEEDED RIGHT NOW
                        <a class="navbar-brand" href="#">
                            <img src="assets/logo_classic.png" height="60" class="d-inline-block align-top" alt="">
                        </a>
                        -->
                    </div>
                    <div class="col-6 text-right">
                        <a class="btn nav-btn-nellie" href="#about">
                       About

                    </a>
                    </div>
                </div>
            </nav>

            <div class="jumbotron vertical-center jumbo-nellie ">

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <!-- <h1 id="nellie">Nellie</h1> -->
                            <img src="assets/img/nellielogov3.png" class="nellie" alt="">
                            <p class="lead">Improving your car owning and maintaining experience</p>
                            <a class="btn btn-lg btn-primary" ng-click="showtime(true)" ng-if="!trainingData" href="#diagnostics" role="button">Begin</a>
                            <a class="btn btn-lg btn-primary" ng-click="continue()" ng-if="trainingData" href="#diagnostics" role="button">Continue</a>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div ng-if="kiisu" ng-class="kiisu ? 'jumbotron vertical-center app-section app-kiisu' : 'jumbotron vertical-center app-section'" id="diagnostics">

        <nav id="mynav" class="navbar fixed-top">
            <div class="row">
                <div class="col-6">

                    <a class="navbar-brand" ng-click="showtime(0)" href="#">
                                    <img src="assets/img/nelliealpha_50px.png" height="50" class="d-inline-block align-middle" alt="">
                                </a>

                </div>
                <div class="col-6 text-right">
                    <!-- <a class="btn nav-btn-nellie" href="#about">
                               about us
                                </a> -->
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="container">

                        <div class="row">

                            <div class="container h-100">
                                <div class="row h-100 justify-content-center align-items-center">
                                    <img ng-if="!question && !faults" class="d-inline-block align-top" src="/assets/img/loader_dual_ring.svg">
                                </div>
                            </div>
                            <div class="col-12">



                                <h3 ng-if="ask && question" ng-class="kiisu ? 'text-center kiisu-text' : 'text-center'">
                                    {{question}}
                                </h3>
                                <div ng-if="!ask && faults" ng-class="kiisu ? 'text-center kiisu-text' : 'text-center'">
                                    <h3>VÃµimalikud variandid:</h3> <br>
                                    <p ng-repeat="fault in faults.answer">
                                        <span ng-if="faults.answer.length > 1">({{fault.probability * 100}}%)</span> {{fault.label}}<br>
                                    </p>

                                </div>
                            </div>

                            <!-- col -->
                        </div>
                        <!-- row -->

                        <div class="row" ng-if="ask && question">

                            <div class="col text-center">
                                <button type="button" class="btn btn-primary app-btn" ng-click="interact('yes')">Jah</button>
                                <button type="button" class="btn btn-primary app-btn" ng-click="interact('unknown')">Ei tea</button>
                                <button type="button" class="btn btn-primary app-btn" ng-click="interact('no')">Ei</button>
                            </div>
                            <!-- col -->
                        </div>
                        <!-- row -->

                        <div class="row" ng-if="!ask && faults">
                            <div class="col text-center">

                                <button type="button" class="btn btn-primary app-btn" ng-click="showtime(true)">Uuesti</button>

                            </div>
                            <!-- col -->
                        </div>
                        <!-- row -->


                        <div class="row" ng-if="parent_id">
                            <div class="col text-center">
                                <!-- <button ng-click="go(parent_id)" class="btn btn-back text-center">Tagasi</button> -->
                            </div>
                            <!-- col -->
                        </div>
                        <!-- row -->

                    </div>
                    <!-- container -->

                </div>
            </div>
        </div>

    </div>

    <ng-include src="'/app_views/addform.html'"></ng-include>
    <ng-include src="'about.html'"></ng-include>

</body>

</html>
