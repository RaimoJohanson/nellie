<div class="text-center" style="border-bottom: 2px solid #ECEEEF; padding:20px; color: #4c4c4c; padding-top:20px">
    <h5> <i class="fas fa-graduation-cap"></i> Teadmiste jagamine</h5>
</div>
<div class="text-center" style="margin: 30px">

    <div class="container" style="margin-top: 30px">

        <form ng-submit="checkExistingFaults()">
            <div class="form-group row">

                <div class="col-12">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" ng-model="teachingForm.fault.value" placeholder="Vea nimetus">
                        <button ng-click="checkExistingFaults()" class="btn btn-primary" type="button">Otsi</button>
                    </div>

                </div>
            </div>
            <div class="form-group row" style="padding-top:30px">
                <div class="col-6  text-left">
                    <button type="button" ng-click="viewSelector('results')" class="btn btn-danger">Katkesta</button>
                </div>
                <div class="col-6 text-right">

                    <button type="submit" class="btn btn-success">
                        <span>Edasi</span>
                    </button>
                </div>

            </div>
        </form>

    </div>
</div>
