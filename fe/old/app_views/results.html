<div class="text-center" style="border-bottom: 2px solid #ECEEEF; padding:20px; color: #4c4c4c; padding-top:20px">
    <h5>V천imalike vigade kuvamine</h5>
</div>
<div class="d-flex justify-content-center" style="min-height:100vh">
    <div class="d-flex align-items-center">
        <!-- flex -->
        <div class="container lead" style="margin: 50px">
            <div class="row text-center">
                <div class="col">
                    <div class="lead" ng-repeat="fault in faults.answer">
                        <div class="row" style="">
                            <div class="col-12 col-sm-4">
                                {{(fault.probability * 100).toFixed(2)}}%
                            </div>
                            <div class="col-12 col-sm-4">
                                {{fault.label_value}}
                            </div>
                            <div class="col-12 col-sm-4" ng-if="faults.answer.length > 1">
                                <span class="badge badge-pill badge-primary" ng-click="teach(fault)" style="cursor:pointer">T채psusta</span>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col text-left">
                    <button type="button" class="btn btn-primary" ng-click="showtime(true)">Uuesti</button>
                </div>
                <div class="col text-right">
                    Oled veast teadlik aga siin seda ei n채e?
                    <button type="button" class="btn btn-success" ng-click="teach()"><i class="fas fa-graduation-cap"></i> Jaga teadmist</button>
                </div>
            </div>
            <blockquote class="blockquote text-left" style="margin-top: 40px">
                <h5 style="color: #4c4c4c"><span>Sinu vastatud k체simused</span></h5>
            </blockquote>
            <table class="table text-left lead">

                <tbody ng-repeat="askedQuestion in sessionHistory">
                    <tr>
                        <td>{{askedQuestion.value}}</td>
                        <td>
                            <span ng-if="askedQuestion.answer != 1" class="font-weight-bold" style="color: #4c4c4c">{{answerTranslate(askedQuestion.answer)}}</span>
                            <span ng-if="askedQuestion.answer == 1" class="font-weight-bold" style="color: #00c430">{{answerTranslate(askedQuestion.answer)}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- flex -->
    </div>
</div>
